<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Lendigo Cars Rental</title>
    <link rel="stylesheet" href="style/login.css" />
  </head>
  <body>
    <div class="login-page">
      <!-- Left Side -->
      <div class="login-info">
        <div class="overlay">
          <h1>Lendigo Cars Rental</h1>
          <p>
            Your trusted platform for booking and managing car rentals across
            Morocco. Fast, flexible, and reliable for both travelers and agency
            owners.
          </p>
        </div>
      </div>

      <!-- Right Side (Login Form) -->
      <div class="login-form-container">
        <form class="login-form" id="loginForm">
          <h2>Login</h2>

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />

          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
          />

          <button type="submit">Login</button>

          <p class="register-text">
            Donâ€™t have an account?
            <a href="#" id="showRegister">Register</a>
          </p>
        </form>

        <!-- Register Form -->
        <form class="login-form" id="registerForm" style="display: none">
          <h2>Register</h2>

          <label for="fullName">Full Name</label>
          <input
            type="text"
            id="fullName"
            placeholder="Enter your full name"
            required
          />

          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            placeholder="Choose a username"
            required
          />

          <label for="registerEmail">Email</label>
          <input
            type="email"
            id="registerEmail"
            placeholder="Enter your email"
            required
          />

          <label for="registerPassword">Password</label>
          <input
            type="password"
            id="registerPassword"
            placeholder="Enter your password"
            required
          />

          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            placeholder="Confirm your password"
            required
          />

          <label for="phoneNumber">Phone Number</label>
          <input
            type="text"
            id="phoneNumber"
            placeholder="Enter your phone number"
            required
          />

          <button type="submit">Register</button>

          <p class="register-text">
            Already have an account?
            <a href="#" id="showLogin">Login</a>
          </p>
        </form>
      </div>
    </div>

    <script src="js/login.js"></script>
  </body>
</html>

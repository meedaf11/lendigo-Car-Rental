<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agency</title>
    <link rel="stylesheet" href="style/agencyDetail.css" />
  </head>

  <body>
    <div id="header-placeholder"></div>

    <div class="mainSection">
      <div class="agencyHeroSection">
        <img class="heroBackImg" id="heroBackImg" src="" alt="" />
        <div class="heroContent">
          <h1 class="agencyName" id="agencyTitleName"></h1>
          <div class="contactPart">
            <!-- <div class="agencyContact">
              <div class="agencyParts" id="emailPart">
                <img
                  class="contactIcons"
                  src="assets/images/message_ic.svg"
                  alt=""
                />
                <p class="contactText">Test@test.com</p>
              </div>
              <div class="agencyParts" id="telPart">
                <img
                  class="contactIcons"
                  src="assets/images/tel_ic.svg"
                  alt=""
                />
                <p class="contactText">+212612345678</p>
              </div>
            </div> -->
            <div class="agencyRating">
              <div class="agencyParts" id="ratingPart">
                <p class="ratingText">4.5</p>
                <img
                  src="assets/images/rating_ic.svg"
                  alt=""
                  class="ratingImage"
                />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="agencyInformation">
        <div class="infoContainers" id="infoDescription">
          <h3>Agency Description</h3>
          <p id="agencyDescription"></p>
        </div>
        <div class="infoContainers" id="infoMapLocation">
          <iframe id="mapFrame" src="" allowfullscreen loading="lazy"></iframe>
        </div>
      </div>

      <!-- Agency Reviews Section -->
      <div class="agencyReviews">
        <h2 class="section-title">Agency Reviews</h2>
        <div class="agencyReviewsContainer">
          <div class="arrow left" id="arrow_left"></div>

          <div class="reviews-carousel">
            <div class="reviews-wrapper" id="reviewsWrapper"></div>
            <div class="pagination-dots" id="paginationDots"></div>
          </div>

          <div class="arrow right" id="arrow_right"></div>
        </div>

        <div class="PlaceReviewContainer">
          <button id="placeReviewBtn">Place Your Review</button>
        </div>
      </div>

      <!-- Agency Cars Section  -->
      <div class="agencyCars">
        <h2 class="agencyName"><span id="agencyName"></span> Cars</h2>
        <div class="agencyCarsContainer" id="agencyCarsContainer"></div>
      </div>
    </div>

    <div id="footer-placeholder"></div>

    <!-- Login Popup -->
    <div class="login-popup-overlay" id="loginPopupOverlay">
      <div class="login-popup" id="loginPopup">
        <p class="popupTitle">You must log in first to continue.</p>
        <div class="popup-buttons">
          <button id="loginRedirectBtn">Login</button>
          <button id="cancelPopupBtn">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Review Popup -->
    <div class="review-popup-overlay" id="reviewPopupOverlay">
      <div class="review-popup" id="reviewPopup">
        <h3 class="popupTitle">Submit Your Review</h3>

        <form id="submitReviewForm">
          <label for="reviewRating">Rating:</label>
          <select id="reviewRating" name="rating" required>
            <option value="">-- Select Rating --</option>
            <option value="1">1</option>
            <option value="1.25">1.25</option>
            <option value="1.5">1.5</option>
            <option value="1.75">1.75</option>
            <option value="2">2</option>
            <option value="2.25">2.25</option>
            <option value="2.5">2.5</option>
            <option value="2.75">2.75</option>
            <option value="3">3</option>
            <option value="3.25">3.25</option>
            <option value="3.5">3.5</option>
            <option value="3.75">3.75</option>
            <option value="4">4</option>
            <option value="4.25">4.25</option>
            <option value="4.5">4.5</option>
            <option value="4.75">4.75</option>
            <option value="5">5</option>
          </select>

          <label for="reviewText">Review:</label>
          <textarea
            id="reviewText"
            name="review_text"
            rows="4"
            required
          ></textarea>

          <div class="popup-buttons">
            <button type="submit">Submit</button>
            <button type="button" id="cancelReviewPopupBtn">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <script src="js/agencyDetail.js"></script>
  </body>
</html>
